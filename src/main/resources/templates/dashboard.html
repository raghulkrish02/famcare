<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - FamCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" th:href="@{/dashboard}">
      <i class="bi bi-house-door-fill me-2"></i> <!-- Home Icon -->
      FamCare
    </a>
    <div>
      <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
    </div>
  </div>
</nav>
<div class="container py-4">
  <h3 class="mb-3">Hello, <span th:text="${username}">User</span></h3>
  <div class="row g-3">
    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Journal</h5>
          <p class="text-muted">Track your mood and stress.</p>
          <a class="btn btn-primary" th:href="@{/journal}">Open Journal</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">My Analytics</h5>
          <p class="text-muted">See your recent trends.</p>
          <a th:href="@{/analytics}" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Admin</h5>
          <p class="text-muted">Manage families and members.</p>
          <a th:href="@{/admin/family}" class="btn btn-primary">Manage</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
