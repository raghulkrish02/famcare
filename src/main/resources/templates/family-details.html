<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${family.familyName} + ' - Details'">Family Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <<a class="navbar-brand d-flex align-items-center" th:href="@{/dashboard}">
        <i class="bi bi-house-door-fill me-2"></i> <!-- Home Icon -->
        FamCare
    </a>
        <a class="btn btn-outline-light" th:href="@{/admin/family}">Back to Families</a>
    </div>
</nav>

<div class="container py-4">
    <h2 th:text="${family.familyName}">Family Name</h2>
    <p th:text="${family.description}">Description</p>

    <div class="row g-4">
        <!-- Column 1: Averages & Remedy -->
        <div class="col-md-5">
            <div class="card mb-4">
                <div class="card-body">
                    <h5>Family Averages (Last 7 Days)</h5>
                    <p>Mood: <strong th:text="${#numbers.formatDecimal(avgMood, 1, 1)}">0.0</strong></p>
                    <p>Stress: <strong th:text="${#numbers.formatDecimal(avgStress, 1, 1)}">0.0</strong></p>
                    <div class="alert alert-info" th:text="${suggestion}">Suggestion</div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5>Family Members</h5>
                    <ul class="list-group">
                        <li th:each="member : ${members}" class="list-group-item">
                            <span th:text="${userMap.get(member.userId)}"></span>
                            <span class="text-muted small" th:text="' (User ID: ' + ${member.userId} + ')'"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Column 2: Graph -->
        <div class="col-md-7">
            <div class="card">
                <div class="card-body">
                    <h5>Family Analytics Graph</h5>
                    <div style="height: 300px;">
                        <canvas id="familyLineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Column 3: Full Journal History -->
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5>Family Journal History</h5>
                    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Date</th>
                                <th>Member</th>
                                <th>Mood</th>
                                <th>Stress</th>
                                <th>Notes</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="e : ${entries}">
                                <td th:text="${e.date}"></td>
                                <td th:text="${userMap.get(e.userId)}"></td>
                                <td th:text="${e.moodLevel}"></td>
                                <td th:text="${e.stressLevel}"></td>
                                <td th:text="${e.notes}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(entries)}">
                                <td colspan="5" class="text-center text-muted">No journal entries found for this family.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const labels = /*[[${chartLabels}]]*/ [];
    const moods = /*[[${chartMoods}]]*/ [];
    const stresses = /*[[${chartStresses}]]*/ [];
    /*]]>*/

    document.addEventListener('DOMContentLoaded', () => {
        const ctx = document.getElementById('familyLineChart');
        if (ctx) {
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Family Mood (Avg)',
                            data: moods,
                            borderColor: '#0d6efd',
                            backgroundColor: 'rgba(13, 110, 253, 0.5)',
                            tension: 0.1
                        },
                        {
                            label: 'Family Stress (Avg)',
                            data: stresses,
                            borderColor: '#dc3545',
                            backgroundColor: 'rgba(220, 53, 69, 0.5)',
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 10
                        }
                    }
                }
            });
        }
    });
</script>

</body>
</html>
