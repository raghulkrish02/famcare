<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Journal - FamCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/dashboard}">FamCare</a>
    <div>
      <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
    </div>
  </div>
</nav>
<div class="container py-4">
  <div class="row g-3">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">New Entry</h5>
          <form th:action="@{/journal}" th:object="${entry}" method="post">
            <div class="mb-2">
              <label class="form-label">Date</label>
              <input type="date" th:field="*{date}" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Mood (1-10)</label>
              <input type="number" min="1" max="10" th:field="*{moodLevel}" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Stress (1-10)</label>
              <input type="number" min="1" max="10" th:field="*{stressLevel}" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Notes</label>
              <textarea th:field="*{notes}" class="form-control" rows="3"></textarea>
            </div>
            <button class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">History</h5>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Mood</th>
                  <th>Stress</th>
                  <th>Notes</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="e : ${entries}">
                  <td th:text="${e.date}"></td>
                  <td th:text="${e.moodLevel}"></td>
                  <td th:text="${e.stressLevel}"></td>
                  <td th:text="${e.notes}"></td>
                  <td>
                    <form th:action="@{'/journal/delete/' + ${e.id}}" method="post">
                      <button class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
