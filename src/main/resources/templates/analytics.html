<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analytics - FamCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th.href="@{/css/style.css}">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script th:src="@{/js/charts.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/dashboard}">FamCare</a>
    <div>
      <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="row g-3">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5>My Averages (last 7)</h5>
          <p>Mood: <strong th:text="${avgMood}">0.0</strong></p>
          <p>Stress: <strong th:text="${avgStress}">0.0</strong></p>
          <div class="alert alert-info" th:text="${suggestion}">Suggestion</div>

          <div style="height: 250px;"> <canvas id="lineChart"></canvas>
          </div>

        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5>Family Analytics (sample)</h5>
          <pre id="familyJson" class="small bg-light p-2"></pre>
          <script>
            // This is for the family card
            fetch('/analytics/family/1').then(r=>r.json()).then(j=>{
              document.getElementById('familyJson').textContent = JSON.stringify(j, null, 2);
            });
          </script>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('/analytics/me/data')
      .then(r => r.json())
      .then(data => {
        // Calls the function from your charts.js file
        renderMyAnalyticsChart(data);
      })
      .catch(error => console.error('Error fetching chart data:', error));
  });
</script>
</body>
</html>
