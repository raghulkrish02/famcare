<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analytics - FamCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script th:src="@{/js/charts.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" th:href="@{/dashboard}">
      <i class="bi bi-house-door-fill me-2"></i> <!-- Home Icon -->
      FamCare
    </a>
    <div>
      <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <!--
    FIX 1: Added "justify-content-center" to the row.
    This tells Bootstrap to center any columns inside it.
  -->
  <div class="row g-3 justify-content-center">

    <!--
      FIX 2: Changed "col-md-6" to "col-md-8".
      This makes the card a bit wider and look better when centered.
    -->
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5>My Averages (last 7)</h5>
          <p>Mood: <strong th:text="${avgMood}">0.0</strong></p>
          <p>Stress: <strong th:text="${avgStress}">0.0</strong></p>
          <div class="alert alert-info" th:text="${suggestion}">Suggestion</div>

          <div style="height: 250px;"> <canvas id="lineChart"></canvas>
          </div>

        </div>
      </div>
    </div>

    <!-- The "Family Analytics" column is now properly removed -->

  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('/analytics/me/data')
      .then(r => r.json())
      .then(data => {
        // Calls the function from your charts.js file
        renderMyAnalyticsChart(data);
      })
      .catch(error => console.error('Error fetching chart data:', error));
  });
</script>
</body>
</html>
