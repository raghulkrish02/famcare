<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - FamCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5" style="margin-top: 10vh;">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="text-center text-primary mb-4">Create Account</h3>

          <!-- Registration form posting to /register -->
          <form th:action="@{/register}" th:object="${request}" method="post">

            <!-- Username and Password -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" th:field="*{username}" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" th:field="*{password}" required>
            </div>

            <hr>

            <!-- Family Selection -->
            <div class="mb-3">
              <label for="familyId" class="form-label">Join an Existing Family</label>
              <select id="familyId" class="form-select" th:field="*{familyId}">
                <option value="" selected>-- Select a family --</option>
                <!-- Loop over families from the controller -->
                <option th:each="family : ${families}"
                        th:value="${family.id}"
                        th:text="${family.familyName}">
                </option>
              </select>
            </div>

            <div class="text-center text-muted small my-2">OR</div>

            <div class="mb-3">
              <label for="newFamilyName" class="form-label">Create a New Family</label>
              <input type="text" id="newFamilyName" class="form-control" th:field="*{newFamilyName}"
                     placeholder="Enter new family name">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a th:href="@{/login}">Already have an account? Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Simple JavaScript to toggle inputs -->
<script>
  const familySelect = document.getElementById('familyId');
  const familyText = document.getElementById('newFamilyName');

  familySelect.addEventListener('change', function() {
      if (this.value !== '') {
          // If user selects a family, clear and disable the text input
          familyText.value = '';
          familyText.disabled = true;
      } else {
          familyText.disabled = false;
      }
  });

  familyText.addEventListener('input', function() {
      if (this.value !== '') {
          // If user types a new family, clear and disable the dropdown
          familySelect.value = '';
          familySelect.disabled = true;
      } else {
          familySelect.disabled = false;
      }
  });
</script>

</body>
</html>
