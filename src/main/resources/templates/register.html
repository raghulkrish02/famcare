<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - FamCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="mb-3">Create an account</h4>
            <form th:action="@{/register}" th:object="${user}" method="post">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Role</label>
                <select th:field="*{role}" class="form-select">
                  <option value="ROLE_FAMILY_MEMBER">Family Member</option>
                  <option value="ROLE_ADMIN">Admin</option>
                </select>
              </div>
              <button class="btn btn-primary" type="submit">Register</button>
              <a class="btn btn-link" th:href="@{/login}">Back to login</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
