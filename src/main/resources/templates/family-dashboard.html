<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Families - Admin - FamCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/dashboard}">FamCare</a>
    <div>
      <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
    </div>
  </div>
</nav>
<div class="container py-4">
  <div class="row g-3">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <h5>Create Family</h5>
          <form th:action="@{/admin/family}" th:object="${family}" method="post">
            <div class="mb-2">
              <label class="form-label">Family Name</label>
              <input class="form-control" th:field="*{familyName}" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Description</label>
              <textarea class="form-control" th:field="*{description}"></textarea>
            </div>
            <button class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <div class="card">
        <div class="card-body">
          <h5>Families</h5>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="f : ${families}">
                <td th:text="${f.id}"></td>
                <td th:text="${f.familyName}"></td>
                <td th:text="${f.description}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
