<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Families - Admin - FamCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <!-- ... (navbar is unchanged) ... -->
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" th:href="@{/dashboard}">
      <i class="bi bi-house-door-fill me-2"></i> <!-- Home Icon -->
      FamCare
    </a>
    <div>
      <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
    </div>
  </div>
</nav>
<div class="container py-4">
  <div class="row g-4">
    <!-- Left Column -->
    <div class="col-md-4">
      <!-- Create Family Form -->
      <div class="card">
        <!-- ... (create family form is unchanged) ... -->
        <div class="card-body">
          <h5>Create Family</h5>
          <form th:action="@{/admin/family}" th:object="${family}" method="post">
            <div class="mb-2">
              <label class="form-label">Family Name</label>
              <input class="form-control" th:field="*{familyName}" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Description</label>
              <textarea class="form-control" th:field="*{description}"></textarea>
            </div>
            <button class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>

      <!-- --- USER MANAGEMENT CARD --- -->
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">User Management</h5>
          <p class="card-text small">Delete user accounts permanently.</p>
          <ul class="list-group list-group-flush" style="max-height: 300px; overflow-y: auto;">
            <li th:each="user : ${userMap.entrySet()}" class="list-group-item d-flex justify-content-between align-items-center">
              <span th:text="${user.value} + ' (ID: ' + ${user.key} + ')'"></span>

              <form th:action="@{'/admin/family/user/delete/' + ${user.key}}"
                    method="post"
                    th:data-username="${user.value}"
                    onsubmit="return confirm('WARNING: This will permanently delete user ' + this.getAttribute('data-username') + ' and all their data. This cannot be undone. Are you sure?');">

                <!--
                  --- FINAL FIX IS HERE ---
                  Compare user.value against the simple ${currentUsername} variable.
                -->
                <button type="submit" class="btn btn-danger btn-sm"
                        th:disabled="${user.value == currentUsername}">
                  Delete
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>

    </div>

    <!-- Right Column: Family Tree View -->
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5>Family Tree</h5>
          <div th:each="fam : ${families}" class="mb-4 p-3 border rounded">
            <!-- ... (This whole section is unchanged) ... -->
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h4>
                <a th:href="@{'/admin/family/' + ${fam.id}}"
                   th:text="${fam.familyName}"
                   title="Click to see details"></a>
              </h4>
              <form th:action="@{'/admin/family/delete/' + ${fam.id}}"
                    method="post"
                    onsubmit="return confirm('Are you sure you want to delete this entire family? This action cannot be undone.');">
                <button type="submit" class="btn btn-danger btn-sm">Delete Family</button>
              </form>
            </div>
            <p class="text-muted small" th:text="${fam.description}"></p>
            <ul class="list-group list-group-flush mb-3">
              <li th:each="member : ${membersByFamily.get(fam.id)}"
                  class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${userMap.get(member.userId)}"></span>
                <form th:action="@{'/admin/family/member/delete/' + ${member.id}}" method="post">
                  <span class="badge bg-secondary rounded-pill me-2" th:text="'User ID: ' + ${member.userId}"></span>
                  <button type="submit" class="btn btn-sm btn-outline-danger">Remove</button>
                </form>
              </li>
              <li th:if="${membersByFamily.get(fam.id) == null}"
                  class="list-group-item text-muted">
                No members in this family yet.
              </li>
            </ul>
            <form th:action="@{'/admin/family/' + ${fam.id} + '/member'}" method="post" class="d-flex">
              <select name="userId" class="form-select form-select-sm me-2">
                <option value="">-- Select User to Add --</option>
                <option th:each="user : ${userMap.entrySet()}"
                        th:value="${user.key}"
                        th:text="${user.value} + ' (ID: ' + ${user.key} + ')'"></option>
              </select>
              <button class="btn btn-sm btn-outline-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
