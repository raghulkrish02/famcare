<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FamCare - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-3 text-center">FamCare</h3>
            <p class="text-muted text-center">Family Mental Health Tracker</p>
            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>
            <div class="mt-3 text-center">
              <a th:href="@{/register}">Create an account</a>
            </div>
            <div class="mt-2 text-success" th:text="${success}" th:if="${success}"></div>
            <div class="mt-2 text-danger" th:if="${param.error}">Invalid username or password.</div>
            <div class="mt-2 text-info" th:if="${param.logout}">You have been logged out.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
